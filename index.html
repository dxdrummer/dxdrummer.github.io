<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<title>CS 498 Data Viz Final Project</title>

</head>
    
<style type="text/css">

    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .focus circle{
        fill: none;
        stroke: steelblue;

    }
    
    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

</style>
    


<script src='https://d3js.org/d3.v5.min.js'></script>
    
<body>
    
    <h1>Top 20 Video Game Sales 1985-2016</h1>
    
    <svg width="500" height="500"></svg>
    
<script>
    
var margin = {top: 50, right: 50, bottom: 50, left: 50},
width = window.innerWidth - margin.left - margin.right,
height = window.innerHeight - margin.top - margin.bottom;

function getFilteredData(data, cat){
    return data.filter(function(d) { return d.Genre == cat})
}
    
var data = d3.csv('/data/salesByGenre.csv', function(d){
        return {
            Genre: d.Genre,
            Year: +d.YearofRelease,
            Sales: +d.Gross_Sales
        };
}).then(function(data){
    console.log(data[0]);
});
    
    

var xScale = d3.scaleLinear().domain([1980,2020]).range([0,width])
var yScale = d3.scaleLinear().domain([0,200]).range([height,0]);

    
    function render(data, category){
        d3.select("svg").html("")
        d3.select("svg").selectAll("rect")
            .data(getFilteredData(data, category))
                .enter().append("rect")
                .attr("width",19)
                .attr("x", function(d,i){return 20*i;})
                .attr("height", 0)
                .attr("y",400)
                .transition().duration(3000).delay(1000)
                .attr("height",function(d,i){return height-yScale(d.Sales)})
                .attr("x", function(d,i){return xScale(d.Year)});
        
    }
    
    function select(category){
        render(data, category);
    }
</script>

    <div class="genres">
        <button onclick="select('Action')">Action</button>
        <button onclick="select('Adventure')">Adventure</button>
        <button onclick="select('Fighting')">Fighting</button>
        <button onclick="select('Misc')">Misc</button>
        <button onclick="select('Platform')">Platform</button>
        <button onclick="select('Puzzle')">Puzzle</button>
        <button onclick="select('Racing')">Racing</button>
        <button onclick="select('Role-Playing')">RolePlaying</button>
        <button onclick="select('Shooter')">Shooter</button>
        <button onclick="select('Simulation')">Simulation</button>
        <button onclick="select('Sports')">Sports</button>
        <button onclick="select('Strategy')">Strategy</button>
    </div>
</body>
</html>
