<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<title>CS 498 Data Viz Final Project</title>
	<meta name="author" content="Neale Mason">
</head>
    
<style type="text/css">

    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .focus circle{
        fill: none;
        stroke: steelblue;

    }
    
    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

</style>
    


<script src='https://d3js.org/d3.v5.min.js'></script>
    
<body>
    
    <h1>Top 20 Video Game Sales 1985-2016</h1>
    
    <svg width="500" height="500"></svg>
    
<script>
    
var margin = {top: 50, right: 50, bottom: 50, left: 50},
width = window.innerWidth - margin.left - margin.right,
height = window.innerHeight - margin.top - margin.bottom;

var data = d3.csv('/data/salesByGenre.csv');
var xScale = d3.scaleLinear().domain([1980,2020]).range([0,width])
var yScale = d3.scaleLinear().domain([0,200]).range([height,0]);

    d3.select("svg").selectAll("rect")
        .data(data)
    .enter().append("rect")
    .attr("width",19)
    .attr("x", function(d,i){return 20*i;})
    .attr("height", 0)
    .attr("y",400)
    .transition().duration(3000).delay(1000)
    .attr("height",function(d,i){return height-yScale(d.Global_Sales)})
    .attr("x", function(d,i){return xScale(d.Year_of_Release)});
</script>

</body>
</html>
