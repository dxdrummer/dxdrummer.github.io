<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<title>CS 498 Data Viz Final Project</title>
	<meta name="author" content="Neale Mason">
</head>
    
<style type="text/css">

    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .focus circle{
        fill: none;
        stroke: steelblue;

    }

</style>
    


<script src='https://d3js.org/d3.v5.min.js'></script>
    
<body>
    
    <h1>Top 20 Video Game Sales 1985-2016</h1>
    
    <svg width="500" height="500"></svg>
    
<script>

        
        var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = window.innerWidth - margin.left - margin.right,
        height = window.innerHeight - margin.top - margin.bottom;
        
        var parseTime = d3.timeParse("%y");

        d3.csv('/data/salesByGenre.csv'), function(error, data){
            if (error) throw error;

        };


        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("tranform", "translate(" + margin.left +" ," + margin.top +")");
    
            
        x.domain(d3.extent(data, function(d) { return d.Year_of_Release;}));
        y.domain([0, d3.max(data, function(d){return Math.max(d.Global_Sales);})]);
    
    
    

        
        var dataAction = data.filter(function (d){return d.Genre == "Action";});
        var dataAdventure = data(data.filter(function (d){return d.Genre == "Adventure";}));
        var dataFighting = data(data.filter(function (d){return d.Genre == "Fighting";}));
        var dataMisc = data(data.filter(function (d){return d.Genre == "Misc";}));
        var dataPlatform = data(data.filter(function (d){return d.Genre == "Platform";}));
        var dataPuzzle = data(data.filter(function (d){return d.Genre == "Puzzle";}));
        var dataRacing = data(data.filter(function (d){return d.Genre == "Racing";}));
        var dataRolePlaying = data(data.filter(function (d){return d.Genre == "Role-Playing";}));
        var dataShooter = data(data.filter(function (d){return d.Genre == "Shooter";}));
        var dataSimulation = data(data.filter(function (d){return d.Genre == "Simulation";}));
        var dataSports = data(data.filter(function (d){return d.Genre == "Sports";}));
        var dataStrategy = data(data.filter(function (d){return d.Genre == "Strategy";}));
    
        var genreLine1 = d3.line()
            .x(function(d){return xScale(dataAction.Year_of_Release);})
            .y(function(d){return yScale(dataAction.Global_Sales);});

    
        var genreLine2 = d3.line()
            .x(function(d){return xScale(dataAdventure.Year_of_Release);})
            .y(function(d){return yScale(dataAdventure.Global_Sales);});
    
        var genreLine3 = d3.line()
            .x(function(d){return xScale(dataFighting.Year_of_Release);})
            .y(function(d){return yScale(dataFighting.Global_Sales);});
    
        var genreLine4 = d3.line()
            .x(function(d){return xScale(dataMisc.Year_of_Release);})
            .y(function(d){return yScale(dataMisc.Global_Sales);});  
    
        var genreLine5 = d3.line()
            .x(function(d){return xScale(dataPlatform.Year_of_Release);})
            .y(function(d){return yScale(dataPlatform.Global_Sales);}); 
    
        var genreLine6 = d3.line()
            .x(function(d){return xScale(dataPuzzle.Year_of_Release);})
            .y(function(d){return yScale(dataPuzzle.Global_Sales);});
    
        var genreLine7 = d3.line()
            .x(function(d){return xScale(dataRacing.Year_of_Release);})
            .y(function(d){return yScale(dataRacing.Global_Sales);});
    
        var genreLine8 = d3.line()
            .x(function(d){return xScale(dataRolePlaying.Year_of_Release);})
            .y(function(d){return yScale(dataRolePlaying.Global_Sales);});
    
        var genreLine9 = d3.line()
            .x(function(d){return xScale(dataShooter.Year_of_Release);})
            .y(function(d){return yScale(dataShooter.Global_Sales);});
    
        var genreLine10 = d3.line()
            .x(function(d){return xScale(dataSimulation.Year_of_Release);})
            .y(function(d){return yScale(dataSimulation.Global_Sales);});
    
        var genreLine11 = d3.line()
            .x(function(d){return xScale(dataSports.Year_of_Release);})
            .y(function(d){return yScale(dataSports.Global_Sales);});
    
        var genreLine12 = d3.line()
            .x(function(d){return xScale(dataStrategy.Year_of_Release);})
            .y(function(d){return yScale(dataStrategy.Global_Sales);});
        svg.append("path")
            .data(dataAction)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine1);
    
        svg.append("path")
            .data(dataAdventure)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine2);
    
        svg.append("path")
            .data(dataFighting)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine3);
    
        svg.append("path")
            .data(dataMisc)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine4);
    
        svg.append("path")
            .data(dataPlatform)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine5);
    
        svg.append("path")
            .data(dataPuzzle)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine6);
    
        svg.append("path")
            .data(dataRacing)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine7);

        svg.append("path")
            .data(dataRolePlaying)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine8);
    
        svg.append("path")
            .data(dataShooter)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine9);
    
        svg.append("path")
            .data(dataSimulation)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine10);
    
        svg.append("path")
            .data(dataSports)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine11);
    
        svg.append("path")
            .data(dataStrategy)
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", genreLine12);
    
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));


    </script>

</body>
</html>
