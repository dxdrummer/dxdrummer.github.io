<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<title>CS 498 Data Viz Final Project</title>
	<meta name="author" content="Neale Mason">
</head>
    
<style type="text/css">

    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .focus circle{
        fill: none;
        stroke: steelblue;

    }

</style>
    


<script src='https://d3js.org/d3.v5.min.js'></script>
    
<body>
    
    <h1>Top 20 Video Game Sales 1985-2016</h1>
    
    <svg width="500" height="500"></svg>
    
<script>

        
        var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = window.innerWidth - margin.left - margin.right,
        height = window.innerHeight - margin.top - margin.bottom;
        

        var data = d3.csv('/data/salesByGenre.csv');
    

                
        var xScale = d3.scaleLinear().domain([1985, 2019]).range([0, width]);   
        
        var yScale = d3.scaleLinear().domain([0, 200]).range([height,0]);
        


        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate("+ margin.left +","+ margin.top +")");
        
    
        d3.select("svg")
            .append("g")
                .attr("class", "x axis")
            .attr("transform", "translate(0, "+ height +")")
            .call(d3.axisBottom(xScale));
            

        d3.select("svg")
            .append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale));
        
        d3.select("g").selectAll(".dot")
            .data(data)
            .enter().append("circle")
                .attr("class", ".dot")
                .attr("cx", function(d){return xScale(d.Year_of_Release);})
                .attr("cy", function(d){return yScale(d.Global_Sales);})
                .attr("r", 5);
        
        d3.select("svg")
            .append("path")
            .data(data)
            .attr("class", "line")
            .attr("d", line);
        

        
        var lineGenerator = d3.line()
            .x(function(d,i) {
                return xScale(d.Year_of_Release);
            })
            .y(function(d) {
                return yScale(d.Global_Sales);
            });

        var line = lineGenerator(data);

    </script>

</body>
</html>
