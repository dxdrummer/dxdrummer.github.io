<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CS 498 Data Viz Final Project</title>
	<meta name="author" content="Neale Mason">
</head>

<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
<svg width="500" height="500"></svg>
<script>

var margin = 50;
var width = 400;
var height = 400;
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().domain([0,83]).range([height, 0]);
var heighter = d3.scaleLinear().domain([0,83]).range([0,height]);

// get top 20 games data
var data1 = 'data/top20games.csv';

d3.select("svg")
	.append("g").attr("transform", "translate("+margin+","+margin+")")
	
	
d3.select("g").selectAll("rect")
	.data(data1)
	.enter().append("rect")
	.attr("x", function(d,i){return x(i);})
	.attr("y", function(d, i){return y(d);})
	.attr("width", x.bandwidth())
	.attr("height", function(d){return heighter(d);})

d3.select("svg")
    .append("g").attr("transform", "translate("+margin+","+margin+")")
    .call(d3.axisLeft(y));
    
d3.select("svg")
    .append("g").attr("transform","translate("+margin+","+(200+margin)+")")
    .call(d3.axisBottom(x));




</script>

</body>
</html>
